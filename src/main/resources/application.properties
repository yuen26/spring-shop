# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false


# ===============================
# DATASOURCE
# ===============================

# Set here configurations for the database connection

# Connection url for the database "sharer"
spring.datasource.url=jdbc:mysql://localhost:3306/shop?useUnicode=yes&characterEncoding=UTF-8&useSSL=false

# MySQL username and password 
spring.datasource.username=root
spring.datasource.password=root


# ===============================
# JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql=true
# Format sql query
#spring.jpa.properties.hibernate.format_sql=true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=none

# Naming strategy
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


# ===============================
# UPLOAD FILE
# ===============================
spring.http.multipart.max-file-size=3MB
spring.http.multipart.max-request-size=3MB


# ===============================
# JACKSON
# ===============================

# Fix Lazy loading error
spring.jackson.serialization.fail-on-empty-beans=false