<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Shop Admin</title>

<!-- Bootstrap Core CSS -->
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />

<!-- Custom CSS -->
<link th:href="@{/css/custom.css}" rel="stylesheet" />

<!-- Custom Fonts -->
<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container" style="width: 400px;">
	
	<h1 class="text-center">Pizza Hut</h1>
		
	<p th:if="${param.error}" class="error">Email hoặc mật khẩu không chính xác</p>
	<p th:if="${param.register}" class="success">Bạn đã đăng ký thành công!</p>
	<p th:if="${param.logout}" class="success">Bạn vừa đăng xuất</p>
	
	<form action="#" th:action="@{/login}" method="POST">
		<div class="form-group">
			<input type="email" name="email" class="form-control" placeholder="Email" />
		</div>
		
		<div class="form-group">
			<input type="password" name="password" class="form-control" placeholder="Mật khẩu" />
		</div>
		
		<button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
	</form>

</div>
<!-- /#wrapper -->

</body>

</html>
